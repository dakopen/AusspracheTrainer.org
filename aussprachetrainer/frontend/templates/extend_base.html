{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block css %}
    {% if css %}
        {% for css_file in css %}
            <link rel="stylesheet" href="{% static css_file %}" type="text/css">
        {% endfor %}
    {% endif %}
{% endblock %}

{% block content %}
    {% for filepath in filepaths%}
        {% include filepath %}
    {% endfor %}
{% endblock %}
