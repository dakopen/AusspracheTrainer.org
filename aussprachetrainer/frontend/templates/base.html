{% load i18n %}
{% load static %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'frontend/assets/css/global-new.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/assets/css/header.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'frontend/assets/css/footer.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">
    
    {% block css %}{% endblock %}

    <link rel="icon" href="{% static 'frontend/assets/images/favicon.png' %}" type="image/png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>{% block title %}AusspracheTrainer{% endblock %}</title>
    
    <!-- Script that need Django Patterns -->
    <script> 
    function changeLanguage(language) {
        // Make an AJAX call to change the language
        fetch("{% url 'change_language' %}?lang=" + language)
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // DEBUG:  Display a message in the console
            })
            .catch(error => {
                console.error('Error changing language:', error);
            });
    }
    </script>
    <!-- other meta tags -->
    {% block extra_head %}{% endblock %}
</head>

<body>
    {% csrf_token %}
    <!-- ***** Header Area Start ***** -->
    {% include "module/header.html" %}
    <!-- ***** Header Area End ***** -->

    <div class="space"></div>
    <br><br>

    {% block content %}{% endblock %}
    <!-- ***** Footer Area Start ***** -->
    {% include "module/footer.html" %}
    <!-- ***** Footer Area End ***** -->
    <script src="{% static 'frontend/assets/js/base.js' %}"></script>
</body>

</html>
